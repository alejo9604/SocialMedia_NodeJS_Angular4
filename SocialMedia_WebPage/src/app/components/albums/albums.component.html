<div *ngIf="album">

  <div class="row">

    <div class="col-md-8">
      <h2>{{ album.name }}  <small class="fsm l-25"> Last modification: {{ album.update_date | date }} </small></h2>
      <h3> <small> {{ album.description }} </small> </h3>
    </div>

  <br><br>

  <div class="row tz-gallery">
    <div class="col-sm-6 col-md-4" *ngFor="let photo of album.previewPhotos; let i = index">
        <div class="thumbnail">

            <img [src]="photo.path" alt="Park" class="img-fluid" >
            <!-- (click)="openPhoto(i)" -->

            <div class="caption">
              <h3>{{ photo.title }}</h3>
              <p>{{ photo.description }}</p>
              <p><small class="text-muted">{{ photo.creation_date | date }}</small></p>
            </div>

            <div class="card-footer text-center">

              <button type="button" name="button" class="btn btn-sm btn-outline-success btn-edit-min" (click)="openModal(i)">
                <i fa [name]="'sign-in'"></i>
              </button>

            </div>

        </div>
    </div>

</div>






<!-- Modal -->
<div class="modal fade " id="AddPhotoModal" tabindex="-1" role="dialog" aria-labelledby="AddPhotoModal" aria-hidden="true"
      data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="AddPhotoModalTitle">Add Photo</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeAddPhotoModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row add-photo-body" *ngFor="let a of myAlbums; let i = index">

          <div class="col-md-8">
            Album <em>{{a.name}}</em>
          </div>
          <div class="col-md-4">
            <button type="button" name="button" class="btn btn-sm btn-outline-primary btn-edit-min" (click)="addoPhotoToAlbum(i)">
              <i fa [name]="'plus'"></i>
            </button>
          </div>

        </div>

        <hr>

        <div class="alert alert-success" role="alert" *ngIf="success">
          <p>
            {{ successMsg }}
          </p>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error">
          <p>
            Sorry, something went wrong. Please try later.
          </p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeAddPhotoModal()">
          <i fa [name]="'times-circle'"></i> Close
        </button>
      </div>
    </div>
  </div>
</div>
