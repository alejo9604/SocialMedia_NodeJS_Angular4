  <div class="row tz-gallery">
    <div class="col-sm-6 col-md-4 animated fadeIn fast" *ngFor="let photo of photos; let i = index">
        <div class="thumbnail" (click)="openPhoto(i)">

            <div class="text-center">
              <img [src]="photo.photo_path" alt="photo.title" class="img-fluid">
            </div>
            <!-- (click)="openPhoto(i)" -->

            <div class="card-footer">
              <h4 class="card-title text-center">{{ photo.title }}</h4>
              <!-- <p>{{ photo.description }}</p> -->
              <p class="card-text text-right"><small>by {{ photo.username }}</small></p>

            </div>

        </div>
    </div>


    <div class="col-md-12 text-center">
      <button class="btn btn-primary" type="button" name="button" (click)="getPhotos()">
        <!-- (click)="inEdit = !inEdit" -->
        <i fa [name]="'plus-circle'" ></i> Load More
      </button>
    </div>


</div>







<!--begin modal window-->
<div class="modal fade" id="PhotoModal" *ngIf="photos.length > 0">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="pull-left album-title" (click)="openAlbum()">
          {{ photos[index].album_name }}
          <br />
          <small>by {{ photos[index].username }}</small>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!--begin carousel-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">

            <div  *ngFor="let photo of photos; let i = index"
                  [ngClass]="{'carousel-item': true, 'active': i == index}">
              <img [src]="photo.photo_path" [alt]="photo.title" class="mx-auto d-block">
              <div class="carousel-caption">
              <!-- <div class="pic-photo-titulo">
                <h3>{{ photo.title }}</h3>
                <p>{{ photo.description }}</p>
              </div> -->
            </div>


      </div>
      <!--Begin Previous and Next buttons-->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


    </div><!--end modal-body-->
    <div class="modal-footer">
      <!-- <span class="form-control-static pull-left">Example vertically aligned text</span> -->
      <div class="mr-auto">
          <h3>{{ photos[index].title }}</h3>
          <p><em>{{ photos[index].description }}</em></p>
      </div>

<!--
      <div class="pull-left">
        <small>By <a href="#" target="new">{{photos[index].username}}</a></small>
      </div> -->
      <!-- <button class="btn-sm close" type="button" data-dismiss="modal">Close</button> -->
    </div><!--end modal-footer-->
    </div><!--end modal-content-->

  </div><!--end modal-dialoge-->
</div><!--end myModal-->
